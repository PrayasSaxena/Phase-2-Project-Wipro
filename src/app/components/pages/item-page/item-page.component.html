<app-header></app-header>
<div class = "container">
  <img [src]="item.imageUrl" [alt]="item.name">

  <div class = "details">
    <div class="header">
      <span class="name">
        {{item.name}}

      </span>
    </div>
    <div class="price">
      <span>
        {{item.price | currency:'INR'}} /kg
      </span>

    </div>
    <button (click)="addToCart()">Add to Cart </button>

  </div>

</div>
